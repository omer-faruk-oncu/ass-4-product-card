<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <main>
            <section class="mac-image">
                <img src="./img/macbook.jpeg" alt="">
            </section>

            <section class="mac-info">
                <header>
                    <h1>Macbook Air 16gb <span>M2</span>                    </h1>
                    <p>Apple</p>
                </header>
                <article class="product-info">
                    <h2>PRODUCT INFO</h2>
                    <p>Apple M2 chip with 8-core CPU, 10-core GPU, 16-core Neural Engine
15.3-inch Liquid Retina display with True ToneÂ³
1080p FaceTime HD camera
MagSafe 3 charging port Two Thunderbolt / USB 4 ports
35W Dual USB-C Port Compact Power Adapter</p>
                </article>
                <article class="storage">
                    <h2>STORAGE</h2>
                    <div class="buttons">
                        <button>512GB</button>
                        <button id="tb">1TB</button>
                        <button>2TB</button>
                    </div>
                </article>
                <footer>
                    <button><i class="fa-solid fa-cart-shopping"></i>ADD TO CARD</button>
                    <p><i class="fas fa-dollar-sign"></i>1789.99</p>
                </footer>

            </section>















        </main>














    </div>
</body>
</html>
